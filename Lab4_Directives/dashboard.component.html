<!-- Using *ngFor Directive -->
<h3 class="p-3 text-center">Dashboard</h3>

<div class="container">
    <table class="table table-striped table-bordered" border = "1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Order</th>
                <th>Status</th>
            </tr>
        </thead>
            <tbody>
                <tr *ngFor="let user of staff">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.orders}}</td>
                <td>{{user.status}}</td>
            </tr>
            </tbody>
    </table>
</div>
